          }
          if ($fixes.Count -gt 0) {
            $lines.Add("## ğŸ› ãƒã‚°ä¿®æ­£")
            $lines.Add("")
            $lines.AddRange($fixes)
            $lines.Add("")
          }
          if ($perfs.Count -gt 0) {
            $lines.Add("## âš¡ ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æ”¹å–„")
            $lines.Add("")
            $lines.AddRange($perfs)
            $lines.Add("")
          }
          if ($others.Count -gt 0) {
            $lines.Add("## ğŸ”§ ãã®ä»–ã®å¤‰æ›´")
            $lines.Add("")
            $lines.AddRange($others)
            $lines.Add("")
          }

          if ($lines.Count -eq 0) {
            $lines.Add("ã“ã®ãƒªãƒªãƒ¼ã‚¹ã®å¤‰æ›´å†…å®¹ã¯ã‚³ãƒŸãƒƒãƒˆãƒ­ã‚°ã‚’ã”ç¢ºèªãã ã•ã„ã€‚")
          }

          $lines -join "`n" | Out-File -FilePath "release_notes.md" -Encoding utf8

      - name: Create draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: ${{ steps.archive.outputs.zip_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
